<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinator selector</title>
    <style>
        *{
            background-color: black;
        }
        div p span{
            color: brown;
        }

        div>p>span{
            color: aqua;
        }

    </style>
</head>
<body>

    <!-- descendant selector -->
    <div>
        <p>
            <span>I am direct child.</span>
        </p>
    </div>

    <!-- children selector -->
    <div>
        <span>
            <p>
                <span>I am an indirect child. </span>
            </p>
        </span>
    </div>
</body>
</html>
